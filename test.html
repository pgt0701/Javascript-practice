<html>
<head>
    <style>
        #selected{
            color:red;
        }
        .dark{
            background-color: black;
            color:white;
        }
        .dark #selected{
            color:yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id = "selected">Javascript</li>
    </ul>
    <input type ="button" value = "dark" onclick = "document.body.className = 'dark';">
</body>
</html>
